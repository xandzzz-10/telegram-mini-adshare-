<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdShare Calculator</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            color: #222;
        }

        .container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 22px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .file-block {
            border: 2px dashed #bbb;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            background: #fafbff;
            cursor: pointer;
            transition: .2s;
        }

        .file-block:hover {
            border-color: #888;
        }

        .file-block input {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2a8df8;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: .2s;
        }

        .btn:hover {
            background: #1f73cc;
        }

        .loading {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #444;
            display: none;
        }

        .success {
            color: #2ecc71;
            display: none;
            margin-top: 12px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>üìä –†–∞—Å—á—ë—Ç –¥–æ–ª–∏ —Ä–µ–∫–ª–∞–º—ã</h2>

        <label class="file-block">
            <div id="main-label">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–π —Ñ–∞–π–ª</div>
            <input type="file" id="main-file" accept=".xlsx,.xls">
        </label>

        <label class="file-block">
            <div id="payments-label">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª —Ä–∞—Å—Ö–æ–¥–æ–≤</div>
            <input type="file" id="payments-file" accept=".xlsx,.xls">
        </label>

        <button class="btn" onclick="upload()">–í—ã–ø–æ–ª–Ω–∏—Ç—å —Ä–∞—Å—á—ë—Ç</button>

        <div class="loading" id="loading">‚è≥ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ...</div>
        <div class="success" id="success">‚úî –§–∞–π–ª –≥–æ—Ç–æ–≤!</div>
    </div>


<script>
let tg = window.Telegram.WebApp;
tg.expand();

document.getElementById("main-file").addEventListener("change", function() {
    document.getElementById("main-label").innerHTML = "üìÑ " + this.files[0].name;
});

document.getElementById("payments-file").addEventListener("change", function() {
    document.getElementById("payments-label").innerHTML = "üìÑ " + this.files[0].name;
});

async function upload() {
    const main = document.getElementById("main-file").files[0];
    const payments = document.getElementById("payments-file").files[0];

    if (!main || !payments) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ –æ–±–∞ —Ñ–∞–π–ª–∞.");
        return;
    }

    document.getElementById("loading").style.display = "block";
    document.getElementById("success").style.display = "none";

    const formData = new FormData();
    formData.append("main_file", main);
    formData.append("payments_file", payments);

    const response = await fetch("/process", {
        method: "POST",
        body: formData
    });

    document.getElementById("loading").style.display = "none";

    if (response.ok) {
        const blob = await response.blob();
        const link = document.createElement("a");

        link.href = URL.createObjectURL(blob);
        link.download = "result.xlsx";
        link.click();

        document.getElementById("success").style.display = "block";
    } else {
        alert("–û—à–∏–±–∫–∞: " + (await response.text()));
    }
}
</script>

</body>
</html>
